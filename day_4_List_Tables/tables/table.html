<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        caption{
            caption-side: top;
            font-size: 22px;
        }

        th,td{
            padding: 12px;
            text-align: center;
        }

        tfoot{
            background-color: #f2f2f2;
        }

    </style>
</head>

            </tr>

            <tr>
                  <td>2</td>

                <!-- <td>Hyderbad</td> -->

                <td>1234567890</td>

            </tr>

            <tr>
                 <td>3</td>
                <td>Geetha</td>
                <!-- <td>Banglore</td> -->
                <td>1234567890</td>

            </tr>


             <tr>

    </table>

</body>

</html>
